name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check
      working-directory: final-facilitator

    - name: Run clippy
      run: cargo clippy -- -D warnings
      working-directory: final-facilitator

    - name: Build contract
      run: cargo build --release --target wasm32-unknown-unknown
      working-directory: final-facilitator

    - name: Run unit tests
      run: cargo test --lib
      working-directory: final-facilitator

    - name: Run integration tests
      run: cargo test --test '*'
      working-directory: final-facilitator

    - name: Run property-based tests
      run: cargo test test_property --release
      working-directory: final-facilitator

    - name: Run benchmark tests
      run: cargo test --benches -- --ignored
      working-directory: final-facilitator

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
    
    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin
    
    - name: Generate coverage report
      run: cargo tarpaulin --out Xml --target-dir target/tarpaulin
      working-directory: final-facilitator
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: final-facilitator/cobertura.xml
        fail_ci_if_error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: cargo audit
      working-directory: final-facilitator

  deploy-test:
    name: Deployment Test
    runs-on: ubuntu-latest
    needs: [test, coverage]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
    
    - name: Build optimized contract
      run: |
        cargo build --release --target wasm32-unknown-unknown
        wasm-opt -Oz -o target/wasm32-unknown-unknown/release/casper_vault_facilitator_optimized.wasm target/wasm32-unknown-unknown/release/casper_vault_facilitator.wasm
      working-directory: final-facilitator
    
    - name: Check WASM size
      run: |
        size=$(wc -c < target/wasm32-unknown-unknown/release/casper_vault_facilitator.wasm)
        echo "WASM size: $size bytes"
        if [ $size -gt 1048576 ]; then
          echo "Warning: WASM file is larger than 1MB"
          exit 1
        fi
      working-directory: final-facilitator
    
    - name: Test deployment script
      run: python3 -m py_compile deploy_facilitator.py
      working-directory: final-facilitator